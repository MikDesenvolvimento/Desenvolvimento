<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Mental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            background-color: #1e1e1e;
        }
        input {
            padding: 5px;
            font-size: 20px;
            text-align: center;
            margin: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input:focus {
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body onload="focusInput()">
    <div class="container">
        <h1>Cálculo Mental</h1>
        <button onclick="toggleSettings()">Configurações</button>
        <div id="settings" class="hidden">
            <label>Tempo limite (segundos): <input type="number" id="timeLimit"></label>
            <br>
            <label>Dificuldade:
                <select id="difficulty">
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </label>
            <br>
            <button onclick="applySettings()">Aplicar</button>
        </div>
        <p>Tempo restante: <span id="time"></span>s</p>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Digite sua resposta" onkeypress="handleKeyPress(event)">
        <button onclick="checkAnswer()">Responder</button>
        <p>Pontuação: <span id="score">0</span></p>
        <div>
            <button onclick="setOperation('+')">+</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="setOperation('/')">/</button>
        </div>
    </div>

    <script>
        let operation = "+";
        let timeLeft;
        let score = 0;
        let num1, num2;
        let timer;
        let difficulty;

        function loadSettings() {
            timeLeft = parseInt(localStorage.getItem("timeLimit")) || 5;
            difficulty = localStorage.getItem("difficulty") || "easy";
            document.getElementById("timeLimit").value = timeLeft;
            document.getElementById("difficulty").value = difficulty;
        }

        function saveSettings() {
            localStorage.setItem("timeLimit", document.getElementById("timeLimit").value);
            localStorage.setItem("difficulty", document.getElementById("difficulty").value);
        }

function startTimer() {
    clearInterval(timer);
    document.getElementById("time").textContent = timeLeft;
    timer = setInterval(() => {
        if (timeLeft > 0) {
            document.getElementById("time").textContent = --timeLeft;
        } else {
            // Zera a pontuação quando o tempo acabar
            score = 0;
            document.getElementById("score").textContent = score;
            generateQuestion();
            timeLeft = parseInt(localStorage.getItem("timeLimit"));
        }
    }, 1000);
}

        function generateQuestion() {
            let range;
            switch (difficulty) {
                case "medium": range = 50; break;
                case "hard": range = 100; break;
                default: range = 10;
            }
            num1 = Math.floor(Math.random() * range) + 1;
            num2 = Math.floor(Math.random() * range) + 1;
            document.getElementById("question").textContent = `${num1} ${operation} ${num2} = ?`;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            let correctAnswer;
            switch (operation) {
                case "-": correctAnswer = num1 - num2; break;
                case "/": correctAnswer = Math.floor(num1 / num2); break;
                default: correctAnswer = num1 + num2;
            }
            if (parseInt(document.getElementById("answer").value) === correctAnswer) {
                score++;
            } else {
                score = 0;
            }
            document.getElementById("score").textContent = score;
            timeLeft = parseInt(localStorage.getItem("timeLimit"));
            generateQuestion();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        function setOperation(op) {
            operation = op;
            generateQuestion();
        }

        function toggleSettings() {
            document.getElementById("settings").classList.toggle("hidden");
        }

        function applySettings() {
            saveSettings();
            loadSettings();
            generateQuestion();
        }

        function focusInput() {
            document.getElementById("answer").focus();
        }

        loadSettings();
        generateQuestion();
        startTimer();
    </script>
</body>
</html>
